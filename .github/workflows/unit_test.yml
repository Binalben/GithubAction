name: Unit Test Action
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./GithubAction
    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
     
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    # Execute unit tests
    - name: Unit Test
      run: ./gradlew testDebugUnitTest

    - name: Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
          name: Maven Tests
          path: ./GithubAction/*.xml
          reporter: java-junit
          fail-on-error: true
